<!doctype html>
<html>

<head>
    <title>Syllabus Finder</title>
    <style>

        body {
            width: 300px;
            height: 100px;
        }
    </style>

</head>

<body>
    <h1>Open syllabus in a new tab</h1>

    <script src="/JS files/finder.js"></script>
</body>

</html>
